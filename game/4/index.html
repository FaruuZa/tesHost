<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Strategy Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button id="attackButton">Attack</button>
        <button id="guardButton">Guard</button>
        <button id="chargeButton">Charge</button>
        <button id="healButton">Heal</button>
    </div>
    <div id="enemyActionText"
        style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 20px; color: white;">
    </div>
    <script src="game.js"></script>
</body>

</html>
